<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Guess Number</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../css/normalize.css">
    </head>
    <body>
        <section>
            <p id="show_number" class="number">?</p>
            <p id="show_text" class="text">Hint</p>
            <input id="guess_number" type="text" name="guess_number" placeholder="Guess a number from 1-100">
            <button onclick="getNumber();">GO</button>
        </section>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="gNumber.js"></script>
    </body>
</html>
